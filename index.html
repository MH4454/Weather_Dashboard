<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Main/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row mb-4">
      <aside class="col-md-2 bg-light">
         <h5 class="mt-1">Search for a City:</h5>
         <div class="form-inline form-group">
          <input class="form-control" name="city-value" type="text" id="search-value" placeholder="Name of City" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
        </div>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action active" id="local0"></button>
          <button type="button" class="list-group-item list-group-item-action" id="local1"></button>
          <button type="button" class="list-group-item list-group-item-action" id="local2"></button>
          <button type="button" class="list-group-item list-group-item-action" id="local3"></button>
          <button type="button" class="list-group-item list-group-item-action" id="local4"></button>
          <button type="button" class="list-group-item list-group-item-action" id="local5"></button>
        </div>
      </aside>
        <section class="col-md-8 padding">
          <div class="card mb-3 relative">
            <div class="card-header"><h4>City Name</h4></div>
            <div class="card-body">
            <span class="jfc"><h5 id="today" class="card-title">Time</h5><p id="weather" class="card-title"><i>Weather</i></p></span>
            <div class="absolute" id="weather-icon"></div>
            <ul class="list-group list-group-flush col-md-6">
              <li class="list-group-item main-temp">Temperature: </li>
              <li class="list-group-item main-humidity">Humidity: </li>
              <li class="list-group-item main-windspeed">Wind Speed: </li>
              <li class="list-group-item main-uvindex" id="uv-access">UV Index: </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <h4 class="margin-more">5-Day Forecast:</h4>
    <section class="row">
      <div class="col-md bg-primary height-width-border margin-most">
        <h5 class="text-white tex-ali" id="date1">Date</h5>
        <div id="img1"></div>
        <p class="text-white forecast-temp1">Temp:</p>
        <p class="text-white forecast-hudmid1">Humidity:</p>
      </div>
      <div class="col-md bg-primary height-width-border margin">
        <h5 class="text-white tex-ali" id="date2">Date</h5>
        <div id="img2"></div>
        <p class="text-white forecast-temp2">Temp:</p>
        <p class="text-white forecast-hudmid2">Humidity:</p>
      </div>
      <div class="col-md bg-primary height-width-border margin">
        <h5 class="text-white tex-ali" id="date3">Date</h5>
        <div id="img3"></div>
        <p class="text-white forecast-temp3">Temp:</p>
        <p class="text-white forecast-hudmid3">Humidity:</p>
      </div>
      <div class="col-md bg-primary height-width-border margin">
        <h5 class="text-white tex-ali" id="date4">Date</h5>
        <div id="img4"></div>
        <p class="text-white forecast-temp4">Temp:</p>
        <p class="text-white forecast-hudmid4">Humidity:</p>
      </div>
      <div class="col-md bg-primary height-width-border margin">
        <h5 class="text-white tex-ali" id="date5">Date</h5>
        <div id="img5"></div>
        <p class="text-white forecast-temp5">Temp:</p>
        <p class="text-white forecast-hudmid5">Humidity:</p>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="Main/script.js"></script>
</body>

</html>
